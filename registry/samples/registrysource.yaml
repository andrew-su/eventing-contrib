kind: Role
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: cm-reader
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: cm-reader-binding
subjects:
  - kind: ServiceAccount
    name: default
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: cm-reader
---
apiVersion: sources.knative.dev/v1alpha1
kind: RegistrySource
metadata:
  name: registrysource-sample
spec:
  eventTypes:
  - create
  - update
  ownerAndRepository: "username/image-name"
  sink:
    ref:
      apiVersion: eventing.knative.dev/v1beta1
      kind: Broker
      name: my-broker
